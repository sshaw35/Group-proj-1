<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Species Details</title>
  <style>
    body {
      background: black;
      color: yellow;
      font-family: 'Orbitron', sans-serif;
      padding: 20px;
    }

    #header {
      display: flex;
      align-items: center;
      justify-content: center; /* center horizontally */
      margin-bottom: 20px;
      position: relative;
    }

    #back-button {
      position: absolute;
      left: 0;
      padding: 8px 16px;
      background-color: black;
      border: 2px solid yellow;
      color: yellow;
      font-weight: bold;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
      border-radius: 4px;
      text-decoration: none;
      transition: background-color 0.3s, color 0.3s;
    }

    #back-button:hover {
      background-color: yellow;
      color: black;
    }

    #name {
      font-size: 3rem;
      margin: 0 auto;
    }

    section {
      max-width: 600px;
      margin: 0 auto;
      background: #111;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 15px yellow;
      text-align: left; /* Keep text left aligned inside section */
    }

    dt {
      font-weight: bold;
      margin-top: 10px;
    }

    a {
      color: yellow;
      text-decoration: underline;
    }

    a:hover {
      color: white;
    }
  </style>
</head>

<body>
  <div id="header">
    <a href="index.html" id="back-button">Back</a>
    <h1 id="name">Loading...</h1>
  </div>

  <section>
    <dl>
      <dt>Classification</dt>
      <dd id="classification">Loading...</dd>

      <dt>Designation</dt>
      <dd id="designation">Loading...</dd>

      <dt>Average Height (cm)</dt>
      <dd id="average_height">Loading...</dd>

      <dt>Average Lifespan (years)</dt>
      <dd id="average_lifespan">Loading...</dd>

      <dt>Language</dt>
      <dd id="language">Loading...</dd>

      <dt>Eye Colors</dt>
      <dd id="eye_colors">Loading...</dd>

      <dt>Skin Colors</dt>
      <dd id="skin_colors">Loading...</dd>

      <dt>Hair Colors</dt>
      <dd id="hair_colors">Loading...</dd>

      <dt>Homeworld</dt>
      <dd id="homeworld">Loading...</dd>
    </dl>
  </section>

  <script src="species.js" defer></script>
</body>

</html>
