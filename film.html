<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Film</title>
    <link rel="stylesheet" href="site.css">
    <script src="film.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <h1 id="title"></h1>
        <a href="index.html" id="back-button">Back</a>

        <section id="generalInfo">
            <p>Episode #:<span id="episode"></span></p>
            <p>Director: <span id="director"></span></p>
            <p>Producer(s): <span id="producer"></span></p>
            <p>Released: <span id="release_date"></span></p>
            <p id="opening_crawl" class="opening-crawl"></p>
        </section>

        <section id="characters">
            <h2>Characters</h2>
            <ul id="characterList"></ul>
        </section>

        <section id="planets">
            <h2>Planets</h2>
            <ul id="planetList"></ul>
        </section>
    </main>
</body>
</html>
